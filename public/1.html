<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: -10px; /* Push the image up slightly */
      left: -20px;   /* Crop more on the left */
      object-fit: cover;
    }

    .card p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .card:hover{
      transform: scale(1.1);
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Sample Image">
    <p>Your descriptive text goes here</p>
  </div>
</body>
</html>
