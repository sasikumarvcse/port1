<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* Disable text selection */
            pointer-events: none; /* Prevent user interaction */
        }

        iframe {
            width: 1000%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            pointer-events: auto; /* Enable interaction inside iframe */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #54ff57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            pointer-events: auto; /* Allow clicking the button */
        }

        .back-button:hover {
            background-color: #cd5c10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Portfolio</a>
    <!-- Embed the PDF in a read-only format -->
    <iframe src="assets/new(sasi).pdf" title="Resume"></iframe>
</body>
</html>
